                <div class="col-3">

<div class="fixed-bottom">
    <div class="d-flex flex-column bg-dark py-1">
        <div class="row px-2">
            <div class="col-2">
                <div class="btn btn-secondary" id="console-button" type="button">
                    Console <i class="bi bi-arrow-down" id="console-button-icon"></i>
                </div>
            </div>
            <div class="col-7">
                <input aria-describedby="button-addon2" class="w-50" id="console-send-frame" type="text">
                <button class="btn btn-secondary" id="console-send-button" type="button">
                    <i class="bi bi-send"></i>
                </button>
                <div class="badge rounded-pill bg-danger" id="console-send-frame-invalid" style="display: none;">
                </div>
            </div>
            <div class="col-2 d-flex align-items-center justify-content-around">

                <div class='console-number-messages-rx'>
                    <i class="bi bi-send-plus-fill"></i>
                    <span id="console-number-messages-rx">0 </span>
                </div>
                <div class='console-number-messages-tx mx-2'>
                    <i class="bi bi-send-plus-fill"></i>
                    <span id="console-number-messages-tx">0 </span>
                </div>
                <div class='console-number-messages-timeout'>
                    <i class="bi bi-send-exclamation-fill"></i>
                    <span id="console-number-messages-timeout">0 </span>
                </div>
            </div>
            <div class="col-1">
                <div class="btn btn-secondary float-end" id="console-clear-button" type="button">
                    <i class="bi bi-trash3"></i>
                </div>
            </div>
        </div>
        <div class="collapse mt-1" id="console">
            <div class="list-group" id="console-list"></div>
        </div>
